<div class="schedule">
<h4>Bus Stop {{stop}}</h4>

  <table class="u-full-width">

    <thead>
      <tr>
        <th>Route</th>
        <th>Arriving In</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td class="route one">1</td>
        <td>{{r1_times}}</td>
      </tr>

      <tr>
        <td class="route two">2</td>
        <td>{{r2_times}}</td>
      </tr>

      <tr>
        <td class="route three">3</td>
        <td>{{r3_times}}</td>
      </tr>
    </tbody>

  </table>
</div>
