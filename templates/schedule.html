<div class="schedule">
<h4>Bus Stop {{stop}}</h4>

  <table class="u-full-width">

    <thead>
      <tr>
        <th>Route</th>
        <th>Arriving In</th>
      </tr>
    </thead>

    <tbody>
      {% for route in schedule[stop] %}
        <tr>
          <td class="route route-{{route}}">{{route}}</td>
          <td>{{ schedule[stop][route] }}</td>      
      </tr>
      {% endfor %}
    </tbody>

  </table>
</div>
