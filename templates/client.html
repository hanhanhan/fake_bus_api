<div class="schedule">
    <h4>Bus Stop 1</h4>
<table class="u-full-width">
  <thead>
    <tr>
      <th>Route</th>
      <th>Arriving In</th>
    </tr>
  </thead>

  <tbody>

    <tr>
      <td class="route one">1</td>
      <td>3 min, 10 min</td>
    </tr>

    <tr>
      <td class="route two">2</td>
      <td>3 min, 10 min</td>
    </tr>

    <tr>
      <td class="route three">3</td>
      <td>3 min, 10 min</td>
    </tr>

  </tbody>
</table>
</div>



<div class="schedule">
    <h4>Bus Stop 2</h4>
<table class="u-full-width">

  <thead>
    <tr>
      <th>Route</th>
      <th>Arriving In</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="">1</td>
      <td>3 min, 10 min</td>
    </tr>
    <tr>
      <td>2</td>
      <td>3 min, 10 min</td>
    </tr>
    <tr>
      <td>3</td>
      <td>3 min, 10 min</td>
    </tr>
  </tbody>
</table>
</div>

<div>
    <h3>Which Bus Stops?</h3>
    <div class="bus-stop">
        {% for stop in range(1,11) %}
            <label>
                <input type="checkbox" hidden value="{{stop}}" size="10" class="bus-stop">
            <span>{{stop}}</span>
            </label>
        {% endfor %}
    </div>
</div>

<script src="/static/route_select.js"></script>
{% endblock %}
