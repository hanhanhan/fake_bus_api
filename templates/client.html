{% block contents %}
<div class="container">

    <select>
    </div>


   <div id="map"></div>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

          zoom: 8
        });
      }
    </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4ZxaLe5MrDGXPUk_XtR5BMugmd7KtxTw&callback=initMap"async defer>
